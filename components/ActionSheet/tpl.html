<transition name="actionsheet-float">
    <div v-show="currentValue" class="cs-actionsheet">
        <ul class="cs-actionsheet-list" :style="{ 'margin-bottom': cancelText ? '5px' : '0' }">
            <li v-for="item in actions" class="cs-actionsheet-listitem" @click.stop="itemClick(item)">{{ item.name }}</li>
        </ul>
        <a class="cs-actionsheet-button" @click.stop="currentValue = false" v-if="cancelText">{{ cancelText }}</a>
    </div>
</transition>
