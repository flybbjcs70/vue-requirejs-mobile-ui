<button :type="nativeType" class="cs-button" :class="['cs-button--' + type, 'cs-button--' + size, {
      'is-disabled': disabled,
      'is-plain': plain
    }]" @click="clickHandle" :disabled="disabled">
    <span class="cs-button-icon" v-if="icon || $slots.icon">
      <slot name="icon">
       <i v-if="icon" :class="icon"></i>
      </slot>
    </span>
    <label class="cs-button-text"><slot></slot></label>
  </button>
