<transition :name="transitionName">
    <cs-page class="cs-ranking" :class="{ 'top-layer':topLayer }">
        <cs-header title="排行榜">
            <router-link to="/Main/Greades/Statistics" slot="left">
                <cs-button icon="fa fa-chevron-left">返回</cs-button>
            </router-link>
            <router-link to="" slot="right">
                <cs-button icon="fa lcz-date"></cs-button>
            </router-link>
        </cs-header>
        <cs-contenter>
            <div class="top-bar">
                <p>姓名</p>
                <p class="font-blue">总分</p>
                <p class="font-green">表扬分</p>
                <div class="font-red">改进分</div>
                <div class="menu">
                    <ul>
                        <li>今天</li>
                        <li class="font-blue">本周</li>
                        <li>上周</li>
                        <li>本月</li>
                        <li>全部</li>
                    </ul>
                </div>
            </div>
            <div class="main-box">
                <cs-loadmore :bottom-method="loadBottom" :bottom-all-loaded="loadingBottom" ref="loadmorebottom">
                    <ul>

                        <li v-for="tmp in list">
                            <div>
                                <i>
                                    <img :src=tmp.img alt="">
                                </i>
                                <span>{{tmp.name}}</span>
                            </div>
                            <div class="bg-blue font-blue">{{tmp.all}}</div>
                            <div class="bg-green font-green">{{tmp.add}}</div>
                            <div class="bg-red font-red">{{tmp.reduce}}</div>
                        </li>

                    </ul>
                </cs-loadmore>
            </div>


        </cs-contenter>
    </cs-page>
</transition>
