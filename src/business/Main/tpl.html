<transition :name="transitionName">
    <cs-page class="cs-main" :class="{ 'top-layer':topLayer }">
        <cs-header title="Components Classify">
            <router-link to="/" slot="right">
                <cs-button icon="fa fa-sign-out"></cs-button>
            </router-link>
        </cs-header>
        <cs-contenter>
            <div class="section-container" @click="showModal">
                <h1><i class="fa fa-cubes"></i>请选择您的身份</h1>
            </div>
            <div class="section-container content">
                <div class="user-panel">
                    <router-link to="/Main/Greades" class="user-panel__admin">
                        <span>班级评价</span>
                    </router-link>
                </div>
                <div class="user-panel">
                    <router-link to="/Main/Student" class="user-panel__teacher">
                        <span>学生评价</span>
                    </router-link>
                </div>
                <div class="user-panel">
                    <router-link to="/Main/Bedroom" class="user-panel__parent">
                        <span>寝室评价</span>
                    </router-link>
                </div>
            </div>
        </cs-contenter>
        <cs-evaluate-student ref="modal"></cs-evaluate-student>
    </cs-page>
</transition>
