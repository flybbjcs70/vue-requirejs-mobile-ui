<transition :name="transitionName">
    <cs-page class="cs-parent">
        <cs-header title="家长">
            <router-link to="/main" slot="left">
                <cs-button icon="fa fa-chevron-left">返回</cs-button>
            </router-link>
        </cs-header>
        <cs-contenter>
            <div class="section-container">
                <div class="cs-button-group">
                    <cs-button size="large" type="primary" @click.native="message1">Vue.$messagebox('提示', '操作成功');</cs-button>
                    <cs-button size="large" type="primary" @click.native="message2">Vue.$messagebox.alert('操作成功');
                    </cs-button>
                    <cs-button size="large" type="primary" @click.native="message3">Vue.$messagebox.confirm('确定执行此操作?');
                    </cs-button>
                    <cs-button size="large" type="primary" @click.native="message4">Vue.$messagebox.prompt('请输入姓名');
                    </cs-button>
                </div>
                <div class="cs-button-group">
                    <cs-button size="large" type="danger" @click.native="indicator1">Vue.$indicator.open()</cs-button>
                    <cs-button size="large" type="danger" @click.native="indicator2">Vue.$indicator.open("加载中")</cs-button>
                    <cs-button size="large" type="danger" @click.native="indicator3">Vue.$indicator.open({ spinnerType: 'fading-circle' })
                    </cs-button>
                </div>
            </div>
        </cs-contenter>
    </cs-page>
</transition>
